<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      background: black;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    .iframe-container {
      transform: scale(0.3);
      transform-origin: 0 0;
    }
    @media (min-height: 800px) {
      .iframe-container {
        transform: scale(0.4);
        transform-origin: 0 0;
      }
    }

    @media (min-height: 900px) {
      .iframe-container {
        transform: scale(0.5)
      }
    }
  </style>
</head>

<body>
  <iframe src="/index.html" frameborder="0" class="iframe-container" width="1080" height="1920"></iframe>
</body>

</html>
